l_english:

 germany.1001.t:0 "Occupation of Ukraine"
 germany.1001.desc:0 "The people of Ukraine hail us as their saviors. We can make a good deal out of this."
 germany.1001.a:0 "Incorporate them in our army!"
 germany.1001.b:0 "Put them to work in our factories!"
 britain.32.t:0 "The Case of the Dutch East Indies"
 britain.32.d:0 "With the Japanese attack on the Dutch and English colonies, the Dutch have requested the support of United Kingdom to protect the Dutch East Indies. This is a good opportunity to take over the resources in those areas."
 britain.32.a:0 "Take over control."
 pfu.1.t:0 "Danish Islands"
 pfu.1.d:0 "The United Kingdom has suggested we occupy the Danish islands in the Arctic Circle to defend a possible German invasion."
 pfu.1.a:0 "We will do what we can"
 pfu.2.t:0 "Offer Japan Peace?"
 pfu.2.d:0 "We have taken and re-occupied much of our old land and pushed the Japanese back to there defensive line in Korea. We now have the choice to offer peace and spare much bloodshed needed to push the Japanese fully off the mainland. "
 pfu.2.a:0 "We have no other choice."
 pfu.3.t:0 "Partition Yugoslavia"
 pfu.3.d:0 "The terms of the capitulation are as follows, Germany will annex northern Slovenia, while retaining direct occupation over the Serbian state, and considerable influence over its newly created puppet state, the Independent State of Croatia. Italy will gain the remainder of Slovenia, Kosovo, and large chunks of the coastal Dalmatia region and Montenegro. Hungary is to occupy Vojvodina and sections of Baranja, Bačka, Međimurje, and Prekmurje. The Bulgarian army will occupy nearly all of Macedonia and some districts of eastern Serbia."
 pfu.3.a:0 "Proceed"
 pfu.4.t:0 "Partition Yugoslavia"
 pfu.4.d:0 "The terms of the capitulation are as follows, Germany will annex northern Slovenia, while retaining direct occupation over the Serbian state, and considerable influence over its newly created puppet state, the Independent State of Croatia. Italy will gain the remainder of Slovenia, Kosovo, and large chunks of the coastal Dalmatia region and Montenegro. Hungary is to occupy Vojvodina and sections of Baranja, Bačka, Međimurje, and Prekmurje. The Bulgarian army will occupy nearly all of Macedonia and some districts of eastern Serbia."
 pfu.4.a:0 "Proceed"
 pfu.5.t:0 "Panzer-Grenadier-Division Großdeutschland"
 pfu.5.d:0 "Grossdeutschland Division was an elite combat unit of the German Army that fought on the Eastern Front during World War II. Großdeutschland was one of the best-equipped units in the German Army."
 pfu.5.a:0 "Form the division"
 pfu.5.a.tt:0 "Spawns elite armored division in Berlin"
 pfu.6.t:0 "SS Panzer Division Leibstandarte Adolf Hitler"
 pfu.6.d:0 "SS-Leibstandarte Adolf Hitler Division was an elite Waffen-SS unit that fought on both the Eastern, and western fronts during World War II. LSSAH was regarded as one of the most effective and well equiped units of the war."
 pfu.6.a:0 "Form the division"
 pfu.6.a.tt:0 "Spawns elite Waffen-SS division in Berlin"
 pfu.7.t:0 "SS Panzer Division Das Reich"
 pfu.7.d:0 "SS-Das Reich Division was an elite Waffen-SS unit that fought on both the Eastern, and western fronts during World War II. Das Reich was also well known for its gallantry in battle, often fighting to the last man with bitter resistance. "
 pfu.8.t:0 "SS Panzer Division Totenkopf"
 pfu.8.d:0 "SS-Totenkopf Division was an elite Waffen-SS unit that fought on both the Eastern, and western fronts during World War II. Formed from prison guards and chosen troops from the SS, Totenkopf was known as the "Death's Head Division"."
 pfu.9.t:0 "Mobilize Tihkvin Front"
 pfu.9.d:0 "We must mobilize our reserves and guard the Vohkhov river from the facist spearheads coming straight for Leningrad!"
 pfu.9.a:0 "Issue the order"
 pfu.9.a.tt:0 "Spawns 19 Infantry Divisions along the Vohkov river."
 pfu.10.t:0 "Warning!"
 pfu.10.d:0 "You don't need to switch your templates to cavalry to send units to the civil war any longer, you can send 5 from the start as Germany. There is also a series of historical unit events, and one focus for Germany. To prevent mass cluttering of division templates, I have set the events to your starting template names, if you change the names of them, the units will not spawn. Use your experience to upgrade these instead of making duplicates."
 pfu.10.a:0 "Thanks for the heads up"
 pfu.11.t:0 "Warning"
 pfu.11.d:0 "There are a series of historical unit events for the Soviets throughout Operation Barbarossa. To prevent mass cluttering of division templates, I have set the events to your starting template names, if you change the names of them, the units will not spawn. Use your experience to upgrade these instead of making duplicates."
 pfu.11.a:0 "Thanks for the heads up"
 pfu.atlantic.tt:0 "Constructs a series of fortifications from France to Norway (if owned), and deploys 23 divisions for coastal defense."
 pfu.12.t:0 "Schwere Panzer-Abteilung 502"
 pfu.12.d:0 "Schwere Panzer-Abteilung 502, was a formation of heavy tanks following the onset of Operation Barbarossa and the introduction of superior Soviet T-34, and KV-1 tanks. Fighting on the eastern front, It was one of the most successful German heavy tank battalions, claiming the destruction of 1,400 tanks and 2,000 assault guns."
 pfu.12.a:0 "Form the unit"
 pfu.12.a.tt:0 "Spawns a division of heavy tanks in Berlin"
 pfu.13.t:0 "The Siberians Have Arrived!"
 pfu.13.d:0 "With the threat of Japan no longer a concern, we must immediately move these units forward to the front and protect Moscow from the fascist threat."
 pfu.13.a:0 "There's no time to waste!"
 pfu.13.a.tt:0 "Spawns 18 infantry divisions, 3 tank divisions, 14 mountain divisions near Yaroslavl"
 pfu.14.t:0 "Form the Voronezh Front"
 pfu.14.d:0 "With new reserves now available and the Germans advancing swiftly through Ukraine, we can now setup a defensive line along the strategically important Voronezh river and prepare for our own counter offensive."
 pfu.14.a:0 "Issue the order"
 pfu.14.a.tt:0 "Spawns 18 infantry divisions, 2 tank divisions along the Voronezh river"
 pfu.15.t:0 "7th Armoured Division 'Rats of Tobruk'"
 pfu.15.d:0 "The 7th Armoured Division was an armoured division of the British Army that saw distinguished active service during World War II, where its exploits in the Western Desert Campaign made it famous as the Desert Rats."
 pfu.15.a:0 "Form the division"
 pfu.15.a.tt:0 "Spawns a seasoned tank division in Alexandria"
 pfu.16.t:0 "USAAF Strategic Air Command"
 pfu.16.d:0 "Until we can secure a landing upon the European mainland, we must make an effort in the air through strategic bombing. Bombing Axis industrial, military and infrastructure targets is the key to victory."
 pfu.16.a:0 "Form the air command"
 pfu.16.a.tt:0 "Spawns 1000 B-17 bombers in New York"
 pfu.17.t:0 "SS Panzer-Grenadier-Division Wiking"
 pfu.17.d:0 "SS-Wiking Division was an elite foreign Waffen-SS unit that fought on both the Eastern, and western fronts during World War II. Comprised of men from volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of veteren German officers. Quote from a Russian officer after the battle of Kursk, "You do not know war until you have fought the Waffen-SS.""
 pfu.17.a:0 "Form the division"
 pfu.17.a.tt:0 "Spawns elite Waffen-SS division in Berlin"
 pfu.18.t:0 "A Short War"
 pfu.18.d:0 "Throughout the conflict, Germany was reluctant to fully mobilize from a political standpoint assuring the general public that this would not be a repeat of the long and brutal conflict that was the First World War. The quick military victories in Poland, the Benelux, and France early in the war bolstered this narrative. Up until 1943, the German Reich refused to assume a total war footing."
 pfu.18.a:0 "Appease The Public"
 pfu.18.a.tt:0 "Locks total mob for the time of this idea, along with a 5% consumer good modifier"
 pfu.19.t:0 "SS Nord & Prinz Eugen"
 pfu.19.d:0 "SS-Nord Division was an elite mountain division that fought on the Eastern front in the Arctic circle. The temperature in the climate was constantly below freezing, often troops would be wounded from frostbite in the midst of battle."
 pfu.19.a:0 "Form the divisions"
 pfu.19.a.tt:0 "Spawns two elite Mountain-SS division, in Norway"
 pfu.20.t:0 "Their Finest Hour"
 pfu.20.d:0 "France has fallen, but our island nation still stands, and with it the deterrence of the British people. Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say: 'This was their finest hour'."
 pfu.20.a:0 "Prepare for the coming storm"
 pfu.21.t:0 "Total War"
 pfu.21.d:0 "Danger faces us. We must act quickly and decisively, or it will be too late.\n\nTotal war is the demand of the hour. The danger facing us is enormous; the efforts we take to meet it must be just as enormous. We can no longer make only partial and careless use of the war potential at home and in the significant parts of Europe that we control. We must use our full resources, as quickly and thoroughly as it is organizationally and practically possible. The future of Europe hangs on our success in the East. The National Socialist government is ready to use every means. We do not care if anyone objects.\n\nI ask you: Do you believe with the Führer and us in the final total victory of the German people? Are you resolved to follow the Führer through thick and thin to victory, and are you willing to accept the heaviest personal burdens? I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today?\n\nThe Führer has commanded, and we will follow him. In this hour of national reflection and contemplation, we believe firmly and unshakably in victory. We see it before us, we need only reach for it. We must resolve to subordinate everything to it. That is the duty of the hour.\n\nNow, people rise up and let the storm break loose!"
 pfu.21.a:0 "For our people and Fatherland!"
 pfu.22.t:0 "SS Panzer-Grenadier-Division Nordland"
 pfu.22.d:0 "SS-Nordland Division was another entirely foreign recruited Waffen-SS unit that fought on the Eastern front during World War II. Comprised of men from volunteers all across Scandanavia, it fought bravely."
 pfu.22.a:0 "Form the division"
 pfu.22.a.tt:0 "Spawns seasoned Waffen-SS division in Berlin"
 pfu.23.t:0 "SS Panzer Division Hohenstaufen"
 pfu.23.d:0 "SS-Hohenstaufen was an armored Waffen-SS division that fought on the Eastern and Western fronts during World War II. Comprised of young German conscripts with a seasoned NCO staff from the Leibstandarte division, it was a very capable unit."
 pfu.23.a:0 "Form the division"
 pfu.24.t:0 "SS Panzer Division Frundsberg"
 pfu.24.d:0 "SS-Frundsberg was an armored Waffen-SS division that fought on the Eastern and Western fronts during World War II. Comprised of both young German and Hungarian conscripts with a seasoned NCO staff from the Leibstandarte division, it was a very capable unit."
 pfu.24.a:0 "Form the division"
 pfu.25.t:0 "SS Panzer Division Hitlerjugend"
 pfu.25.d:0 "SS-Hitlerjugend was an armored Waffen-SS division that fought on the Eastern and Western fronts during World War II. Comprised entirely of Hitler youth, and an elite NCO staff from other Waffen-SS divisions, it was a very capable unit."
 pfu.25.a:0 "Form the division"
 pfu.26.t:0 "Southern Expansion"
 pfu.26.d:0 "We are bogged down in China, with oil, copper, and scrap metal blockaded by the US, we have the option to quickly strike south and capture the mineral and resource rich regions of South East Asia. "
 pfu.26.a:0 "Initiate formation of the Southern Expeditionary Army Group"
 pfu.26.a.tt:0 "Spawns 5 elite SNLF divisions, 8 infantry divisions, 16 infantry brigades garrisoning key Pacific islands and our home island, and 20 other infantry divisions on Taiwan to reinforce our naval landings."
 pfu.battlerussia.tt:0 "Researches the Panzerkampfwagen VI Tiger Ausf. E, and gives 3x 50% bonuses for anti-tank."
 USA_l_sov_tt:0 "Sends a large shipment of allied equipment to the Soviet Union, however may slow down US production for a short period of time."
 pfu.27.t:0 "Chinese Partisans"
 pfu.27.d:0 "We have completely over stretched our occupational limits. Our railway and supply lines are being constantly ambushed and destroyed, mainland factories sabatoged, and we are finding it more and more, that there is a rifle behind every blade of grass."
 pfu.27.a:0 "Kill them! Or at least try to..."
 pfu.28.t:0 "PFU Japan"
 pfu.28.d:0 "Japan is one of the hardest countries to play in HOI4, that being said there is many things you need to know that have changed in PFU. \n \n 1. China is not meant to die, not only do you get a nasty debuff from over-expansion in China, but you get a series of bonuses and unit spawns if you stick to the historical coastal ports and regions. \n 2. Your jobs are to secure the Phillipines, (most important stepping stone) the rubber islands, Singapore, RAJ (if possible), harrass allied convoys and navy, and eventually help invade the Soviets. \n 3. My suggested templates for Japan is 40 width light tanks with SPGs, 40 width marines/mountaineers, and 20 width infantry for China and garrison duty. \n 4. Kamikazes are your biggest weapon in the naval war, use this and your air superiority in the region to your advantage, never fight in areas where you don't have air superiority. \n 5. Heavy fighters and tactical bombers are incredibly useful for Japan, not only as Kamikazes but as ground attack vehicles in the large airzones of Asia. \n 6. If you are good at micro, go left side grand battle plan, if you are not go superior firepower. \n 7. Do not change your starting template names if you want mid game unit events to fire."
 pfu.28.a:0 "Thanks for the information."
 pfu.33.t:0 "The Royal Guards Armoured Division"
 pfu.33.d:0 "The Guards Armoured division was a highly trained armored division of the British Army. It was best known for it's battles in the European campaign, fighting through France Netherlands and later Germany."
 pfu.33.a:0 "Form the division"
 pfu.33.a.tt:0 "Spawns an elite Royal Guards armoured division in Egypt."
 pfu.urals.tt:0 "Moves industrial capacity in the west from places like Moscow and Lennigrad, and brings it eastward along with massive construction of new milatary factories in and around the Urals."
 pfu.34.t:0 "Mobalize the Caucuses Army"
 pfu.34.d:0 "With the threat of Turkey or Iran joining the war no longer the main concern, we should mobilize our army in the Caucuses to the front."
 pfu.34.a:0 "Issue the order"
 pfu.34.a.tt:0 "Spawns 7 mountain infantry divisions, and 1 tank division in the Caucuses"
 pfu.35.t:0 "Mussolini Declares on France and Great Britian"
 pfu.35.d:0 "On this day, after withholding formal allegiance to either side in the battle between Germany and the Allies, Benito Mussolini, dictator of Italy, declares war on France and Great Britain."
 pfu.35.a:0 "I need only a few thousand dead, so that I may sit at the table as a man who's fought"
 pfunews.1.t:0 "Danish Islands Transfer Sovereignty"
 pfunews.1.d:0 "Diplomats from the United Kingdom and United States have announced that the Danish Islands in the Arctic Circle have been occupied. Questions were raised regarding the legality of this decision but both dignatories have insisted this was done to preempt a possible German Invasion."
 pfunews.1.a:0 "Ok"
 pfunews.2.t:0 "Adolf Hitler Visits Paris."
 pfunews.2.d:0 "After a stunning victory that took the world by surprise and the signing of the armistice, Adolf Hitler visits Paris with his entourage. Among the many things visited, include the famous Eiffel tower, Arc de Triomphe, and the tomb of Napoleon which Hitler took great interest in. Reports are also surfacing of a possible victory parade in the works, but this remains uncertain with the looming threat of the RAF."
 pfunews.2.a:0 "A disgraceful defeat for the French."
 pfunews.3.t:0 "The White Death"
 pfunews.3.d:0 "A sniper is emerging from the war in Finland, Simo Hayha or better known as the "White Death" by his Soviet counterparts. Reports are coming in that a kill count of over 500 confirmed dead from Simo alone, which would rank him the highest ranking sniper thus far. In temperatures as low as -40 °C and armed with only a rifle without a scope, one can only admire the Finnish will, determination, and perseverance under such conditions. "
 pfunews.3.a:0 "Impressive!"
 pfunews.4.t:0 "The Axis Approach Stalingrad"
 pfunews.4.d:0 "With the rush across the Ukranian plains towards the baku oil fields, The Axis powers now reach the outskirts of Stalingrad along the Volga river. With the whole word watching, one can only imagine what is to come of this. If the Axis secure this city, it would be a striking blow to not only to the Soviets, but to Stalin himself who bears the name of the city. "
 pfunews.4.a:0 "We will keep an eye on this..."
 pfunews.totalwar.t:0 "The German Reich proclaims Total War"
 pfunews.totalwar.d:0 "German Propaganda Minister Joseph Goebbels delivered the Total War speech at the Berlin Sportpalast to a large but carefully selected audience calling for a total war.\n\nGoebbels exhorted the German people to continue the war even though it would be long and difficult because - as he asserted - both Germany's survival and the survival of a non-Bolshevist Europe is at stake : \n\n'Do you want total war ? If necessary, do you want a war more total and radical than anything that we can even imagine today ?'"
 pfunews.totalwar.a:0 "Worrying."
 pfunews.totalwar.b:0 "Deutschland über alles!"
 pfu.31.t:0 "The Fight Goes On"
 pfu.31.desc:0 "The Battle for France is over, but the war still rages on. Do not leave just because you lost metropolitan France. \n \n PFU has some interesting mechanics for Free France in your National Focus (on the right) where you can help a lot for Operation Torch and get free divisions from the war in North Africa and later help in the war in Italy/D-Day. \n \n Courage !"
 pfu.35.t:0 "Mobilize the Caucuses Army"
 pfu.35.d:0 "With the threat of Turkey or Iran joining the war no longer the main concern, we should mobilize our army in the Caucuses to the front."
 pfu.35.a:0 "Issue the order"
 pfu.35.a.tt:0 "Spawns 7 mountain infantry divisions, and 1 tank division in the Caucuses"
usa.25.t:0 "Operation Torch"
usa.25.d:0 "With Vichy refusing to join our cause and the French troops in North Africa seemingly ready to fight us, we must be ready to fight..."
usa.25.a:0 "Destroy them!"
SOV_molotov_ribbentrop_tension:0 "Molotov Ribbentrop Claims"
 pfu.36.t:0 "Puppet the Balkans?"
 pfu.36.d:0 "This event should only be taken if you don't have players for Romania, Hungary, and Bulgaria so you can use their 800,000 soldiers (If the players havn't deleted them) yourself."
 pfu.36.a:0 "Yes, puppet them"
 pfu.37.b:0 "Puppet only Bulgaria"
 pfu.37.a:0 "No, keep the players independent"
 pfu.37.t:0 "The Soviet Winter Offensive" 
 pfu.37.d:0 "The time has come to gain the initiative on the Eastern front. For too long we have been giving land to the enemy for time! The coldest winter in decades has hit the country, we should take advantage of this and launch an immediate counter offensive to relieve Moscow."
 pfu.38.a:0 "Initiate the attack"
 pfunews.5.t:0 "The Soviet Winter Offensive"
 pfunews.5.d:0 "With signs of the German offensive in the East stalling, and the onset of winter the Soviet high command has issued an all out counter offensive to relieve Moscow and the surrounding area. Under the command of Georgy Zhukov who beat the Japanese forces in the Battles of Khalkhin Gol, and the onset of coldest winter in decades, the Soviets may now just gain the innitiative they desperetly needed."
 pfu.40.t:0 "The Afrika Korps"
 pfu.40.d:0 "Italy is failing to keep their colonies overseas protected against the British. If the Italians lose Afrika, it would open up the soft underbelly of Europe for Allied invasion, this cannot be allowed to happen."
 pfu.40.a:0 "Form the Afrika Korps"
 pfu.40.a.tt:0 "Deploys 2 tank and 1 light divisions in Libya."
 pfu.41.t:0 "Invasion of Borneo"
 pfu.41.d:0 "We have succesfully captured a beach head on Borneo, we must move quickly to further secure the Island and its resources."
 pfu.41.a:0 "Tenno Heika Banzai!"
 pfu.42.t:0 "Invasion of Kalimantan"
 pfu.42.d:0 "We have succesfully captured a beach head on the southern port of Borneo, we must move quickly to further secure the Island and its resources."
 pfu.43.t:0 "Invasion of Sumatra"
 pfu.43.d:0 "We have succesfully captured the port of Palembang on Sumatra, we must move quickly to further secure the Island and its resources."
 pfu.44.t:0 "Invasion of Java"
 pfu.44.d:0 "We have succesfully captured the port of Batavia on Java, we must move quickly to further secure the Island chain and its resources."
 pfu.45.t:0 "Invasion of West Papua"
 pfu.45.d:0 "We have succesfully captured the port of Hollandia on West Papua, we must move quickly west to further secure the Island and it's resources from the Australians."
 pfu.46.t:0 "Invasion of Sulewesi"
 pfu.46.d:0 "We have succesfully captured the port of Makassar on Sulawesi, we must move quickly to further secure the Island and its resources, aswell as improve a vital airport that will help control the seas."
 pfu.47.t:0 "Treaty of Leningrad"
 pfu.47.d:0 "We have been defeated, we should send our chairman to negotiate a peace deal with the Germans, and regroup in Siberia."
 pfu.47.a:0 "This will freeze the game for a minute."
 pfu.49.t:0 "Treaty of Leningrad"
 pfu.49.d:0 "This is a seperate event for the peace with Soviets to reduce game lag (Up to Caucuses)."
 pfu.49.a:0 "This will freeze the game for a minute."
 pfu.50.t:0 "Treaty of Leningrad"
 pfu.50.d:0 "This is a seperate event for the peace with Soviets to reduce game lag (Up to Urals)."
 pfu.51.t:0 "Turkestan Demands Independence"
 pfu.51.d:0 "With the defeat of the Soviet Union, the Turkestan Independence Party, and many ethnic minorities demand there own independent country under a common leader."
 pfu.51.a:0 "Grant Turkestan independence."
 pfu.51.b:0 "Offer a compromise."
 pfu.turkestan.tt:0 "Grants Turkestan independence. (This is beneficial to you as there is much less front for you to fight Germany, and you suffer no penalties)."
 pfu.divisionazul.tt:0 "Deploys a Spanish volunteer division in Berlin."
 pfunews.6.t:0 "The Liberation of Stalingrad"
 pfunews.6.d:0 "Soviet forces advancing from across the Volga have succeeded in Liberating Stalingrad and the surrounding area. \n\nSporadic fighting continues in the suburbs and a few other districts, but organized resistance in the city seems to have ceased.\n\nMuch of the last surrounded German forces in the city have reportedly surrendered to the Red Army en masse.\n\nFighting against the Soviet counter offensive continues across the steppe, but the loss of this vital city is a serious blow to the German war effort."
 pfunews.6.a:0 "Is the tide is turning on the Eastern Front?"
 pfu.52.t:0 "The loss of Minsk"
 pfu.52.d:0 "Our failure to defend Minsk from the Germans has caused a region wide rout in our army."
 pfu.52.a:0 "Someone will be shot for this."