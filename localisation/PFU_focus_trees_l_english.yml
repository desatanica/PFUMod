 SLO_army_effort:0 "Organize the National Army"
 SLO_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 SLO_equipment_effort:0 "Modernize Infantry Equipment"
 SLO_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SLO_mountain_brigades:0 "Mountain Brigades"
 SLO_equipment_effort_desc:0 "Due to the montainous terrain dominating the landscape of our country, any slovak army worthy of its name must include at least a few mountaineers."
 SLO_motorization_effort:0 "Experiment with Motorization"
 SLO_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SLO_doctrine_effort:0 "Rethink Tactics"
 SLO_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SLO_support_bonus:0 "Flexible Support Teams"
 SLO_support_bonus_desc:0 "We could improve the firepower of our infantry if they were helped by heavier infantry equipment like mortars and machineguns. To ensure that those weapons efficiently used, precise orders must be given by the officers and cooperation between the soldiers operating those equipments must be optimal."
 SLO_modern_artillery:0 "Modern Artillery"
 SLO_modern_artillery_desc:0 "Modern Artillery"
 SLO_recon_companies:0 "Recon Companies"
 SLO_recon_companies_desc:0 "Knowing where is the ennemy is the first step in order to fire at it. This is why properly" 
 SLO_mechanization_effort:0 "Mechanization Effort"
 SLO_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SLO_invite_german_military_mission:0 "Invite German Military Mission"
 SLO_invite_german_military_mission_desc:0 "In order to success with mobile warfare, we will need to rethink our tactics around trucks and tanks. A precious time and lives of military personnel would be spared if we invite german experts in order to educate our offciers about lightning war."
 SLO_firepower_focus:0 "Firepower Focus"
 SLO_firepower_focus_desc:0 "In order to beat the ennemy we must crush them with an overwhelming barrage of artillery, making him unable to respond to a crippling rain of shells."
 SLO_planning_focus:0 "Planning Focus"
 SLO_planning_focus_desc:0 "Planning Focus"
 SLO_planning_focus_2:0 "Prepared Operations"
 SLO_planning_focus_2_desc:0 "Prepared Operations" 
 SLO_mass_assault_focus:0 "Massive Operations"
 SLO_mass_assault_focus_desc:0 "Rapid Deployment"
 SLO_rapid_deployment_focus:0 "Rapid Deployment"
 SLO_rapid_deployment_focus_desc:0 "Rapid Deployment"
 SLO_artillery_regiments:0 "Artillery Regiments"
 SLO_artillery_regiments_desc:0 "To deliver an effective amount of explosives on the ennemy troops, well equipped artillery troops assisted by competent spotters are essential."
 SLO_armor_effort:0 "Copy Skoda Designs"
 SLO_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SLO_special_forces:0 "Special Forces"
 SLO_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SLO_committee_for_military_innovations:0 "Commitee for Military Innovations"
 SLO_committee_for_military_innovations_desc:0 "Commitee for Military Innovations"
 SLO_aviation_effort:0 "Aviation Effort"
 SLO_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SLO_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SLO_fighter_focus:0 "Fighter Focus"
 SLO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SLO_bomber_focus:0 "Bomber Focus"
 SLO_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SLO_aviation_effort_2:0 "Aviation Effort II"
 SLO_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 SLO_CAS_effort:0 "CAS Effort"
 SLO_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SLO_rocket_effort:0 "Rocket Effort"
 SLO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SLO_NAV_effort:0 "NAV Effort"
 SLO_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 SLO_naval_effort:0 "Naval Effort"
 SLO_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SLO_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 SLO_flexible_navy:0 "Flexible Navy"
 SLO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SLO_large_navy:0 "Large Navy"
 SLO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SLO_submarine_effort:0 "Submarine Effort"
 SLO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SLO_cruiser_effort:0 "Cruiser Effort"
 SLO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SLO_destroyer_effort:0 "Destroyer Effort"
 SLO_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SLO_capital_ships_effort:0 "Capital Ship Effort"
 SLO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SLO_industrial_effort:0 "Manufacturing Modernization"
 SLO_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
